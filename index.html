<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Turnos</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body onload="traerAPIImagen()">
    <div class="contenedor-form">
        <div class="toggle">
            <h1>PORTAL PACIENTES</h1>
        </div>
        <div class="output"></div>
        <div id="container">
            <h2>Solicitar Turno</h2>
            <div class="Formulario-turno">

                <input type="text" class="nombre" placeholder="Escriba su nombre aqui">
                <input type="text" class="dni" placeholder="Escriba su Dni">

                <select type="text" class="select-especialidad">
                    <option value="free" selected>Especialidad</option>
                    <option value="Traumatologia">Traumatologia</option>

                </select>


                <select type="text" class="select-medico">
                    <option value="free" selected>Elija Medico</option>
                    <option value="Ali Pablo">Ali Pablo</option>
                   
                </select>


                <select type="text" class="select-pago">
                    <option value="free" selected>Elija Medio de Pago</option>
                    <option value="prepaga">Prepaga</option>
                    <option value="particular">Particular</option>
                </select>

                <select type="text" class="select-dia">
                    <option value="free" selected>Elija dia</option>
                    <option value="lunes">Lunes</option>
                    <option value="miercoles">Miercoles</option>
                    <option value="viernes">Viernes</option>
                </select>

                <select type="text" class="select-hora">
                    <option value="free" selected>Elija Hora</option>
                    <option value="6:00">18:00hs</option>
                    <option value="7:00">19:00hs</option>
                    <option value="8:00">20:00hs</option>
                </select>

                <button class="button" id="btn">Agregar Turno</button>
                <button class="buttondos" id="btn2">Actualizar lista de Turnos</button>


            </div>
          
        </div>

        <div class="listado-turnos"></div>


        <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./javascript.js/funciones.js"></script>
        <script src="./javascript.js/index.js"></script>



</body>


</html>
