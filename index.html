<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="contenedor-form">
        <div class="toggle">
            <h1>PORTAL PACIENTES</h1>
        </div>

        <div class="formulario">
            <h2>Solicitar Turno</h2>
            <form action="#">
                <input type="text" class="nombre" placeholder="Nombre" required>
                <input type="text" class="numero" placeholder="Dni" required>
                <input type="text" class="especialidad" placeholder="Especialidad" required>
                <input type="text" class="medico" placeholder="Medico" required>
                <input type="dia" class="dia" placeholder="Dia" required>
                <input type="time" class="horario" placeholder="Horario" required>
                <input type="text" class="pago" placeholder="Pago" required>
                <button class="confirmar">
            </form>
        </div>


    </div>




    <script src="./index.js"></script>
    <!-- <script src="./main.js"></script> -->

    <!-- <script src="./dom.js"></script> -->

</body>


</html>
